name: WhatsApp-Unmute-Bot
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/15 * * * *' # සෑම විනාඩි 15 කට වරක් Check කරයි

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run Bot
        run: node index.js
